<!doctype html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>For Ida</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main {
            height: 930px;
            width: 930px;
            background-image: linear-gradient(180deg, #3D4C53, #283339);
            border-radius: 20px;
        }

        .centered-point {
            width: 170px;
            height: 170px;
            background-image: linear-gradient(180deg, #C5D0D2, #4E555D);
            border-radius: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;

            & div {
                width: 125px;
                height: 125px;
                background-image: linear-gradient(180deg, #C0C1C6, #ffffff);
                border-radius: 1000px;
                border: 1px solid lightgray;
            }
        }
    </style>
</head>
<body>
<main>
    <div class="centered-point">
        <div></div>
    </div>
</main>
</body>
</html>
