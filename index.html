<!doctype html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>For Ida</title>
    <style>
        :root {
            --centered-size: 160px;
            --layer-size: 140px;
            --color1: #3189D0;
            --color2: #842B7F;
            --color3: #E5725F;
            --color4: #F71D7C;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main {
            height: 930px;
            width: 930px;
            background-image: linear-gradient(180deg, #3D4C53, #283339);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .centered-point {
            width: var(--centered-size);
            height: var(--centered-size);
            background-image: linear-gradient(180deg, #C5D0D2, #4E555D);
            border-radius: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;

            & div {
                width: calc(var(--centered-size) - 45px);
                height: calc(var(--centered-size) - 45px);
                background-image: linear-gradient(180deg, #C0C1C6, #f8f8f8, #ffffff);
                border-radius: 1000px;
                border: 1px solid lightgray;
            }
        }

        .layer-4 {
            width: calc(var(--centered-size) + (var(--layer-size) * 1));
            height: calc(var(--centered-size) + (var(--layer-size) * 1));

            & > .number-box {
                color: var(--color4);
            }
        }

        .layer-3 {
            width: calc(var(--centered-size) + (var(--layer-size) * 2));
            height: calc(var(--centered-size) + (var(--layer-size) * 2));

            & > .number-box {
                color: var(--color3);
            }
        }

        .layer-2 {
            width: calc(var(--centered-size) + (var(--layer-size) * 3));
            height: calc(var(--centered-size) + (var(--layer-size) * 3));

            & > .number-box {
                color: var(--color2);
            }
        }

        .layer-1 {
            width: calc(var(--centered-size) + (var(--layer-size) * 4));
            height: calc(var(--centered-size) + (var(--layer-size) * 4));

            & > .number-box {
                color: var(--color1);
            }
        }

        [class^="layer"] {
            border: 1px solid lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10000px;
            position: relative;

            & .number-box {
                width: calc((var(--layer-size) / 2) - 6px);
                height: calc((var(--layer-size) / 2) - 6px);
                position: absolute;
                top: 50%;
                transform: translate(3px, -50%);
                left: 0;
                border-radius: 1000px;
                background-image: linear-gradient(270deg, #dfdfdf, #ffffff, #ffffff);
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 30px;
                font-family: "Adwaita Sans", sans-serif;
                font-weight: 900;
            }
        }
    </style>
</head>
<body>
<main>
    <div class="layer-1">
        <div class="number-box">1</div>
        <div class="layer-2">
            <div class="number-box">2</div>
            <div class="layer-3">
                <div class="number-box">3</div>
                <div class="layer-4">
                    <div class="number-box">4</div>
                    <div class="centered-point">
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
